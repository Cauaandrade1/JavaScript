<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <div id="res">

    </div>
    <script>
        let num = Number(prompt("Digite um número: "))
        let res = document.getElementById('res')
        let raiz = Math.sqrt(num)
        let baixo = Math.floor(num)
        let cima = Math.ceil(num)
        res.innerHTML += `A raiz quadrada é: ${raiz.toFixed(2)}<br>`
        res.innerHTML += `Arredondado para baixo: ${baixo}<br>`
        res.innerHTML += `Arredondado para cima: ${cima}<br>`
        res.innerHTML += `Com duas casas decimais: ${num.toFixed(2)}<br>`

    </script>
</body>
</html>
