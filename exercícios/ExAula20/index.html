<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Tabela IMC</h1>
                <table>
                    <head>
                        <tr>
                            <th>IMC</th>
                            <th class="res">Resultado</th>
                        </tr>
                    </head>
                    <body>
                        <tr>
                            <td>Menos do que 18,5 </td>
                            <td class="res">Abaixo do peso</td>
                        </tr>
                        <tr>
                            <td>Entre 18,5 e 24,9  </td>
                            <td class="res">Peso normal</td>
                        </tr>
                        <tr>
                            <td>Entre 25 e 29,9 </td>
                            <td class="res">Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30 e 34,9 </td>
                            <td class="res">Obesidade grau 1</td>
                        </tr>
                        <tr>
                            <td>Entre 35 e 39,9 </td>
                            <td class="res">Obesidade grau 2</td>
                        </tr>
                        <tr>
                            <td>Mais do que 40 </td>
                            <td class="res">Obesidade grau 3</td>
                        </tr>
                    </body>
                </table>
            </article>
            <article>

                <h1>Calcule seu IMC</h1>

                    <form action="" method="post" id="formulario" autocomplete="off">

                        <label for="peso">Peso</label>
                        <input type="text" id="peso">

                        <label for="altura">Altura</label>
                        <input type="text" id="altura">

                        <button onclick="Calcular()">
                            Calcule
                        </button>
                    </form>

                <div id="resultado">
                </div>

            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
